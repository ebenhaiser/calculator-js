<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- own style -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body onkeydown="handleKeyPress(event)">
    <div class="wrapper">
      <div class="container" align="center">
        <div class="card mt-5 shadow calculator">
          <div class="card-header">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="display"
                value="0"
                readonly
              />
            </div>
          </div>
          <div class="card-body">
            <div class="calculator-buttons">
              <div class="d-flex gap-2 mb-3">
                <button
                  style="height: 30px"
                  class="btn btn-sm btn-info"
                  id="memory-store"
                  onclick="memoryStore()"
                >
                  MS
                </button>
                <button
                  style="height: 30px"
                  class="btn btn-sm btn-info"
                  id="memory-recall"
                  onclick="memoryRecall()"
                >
                  MR
                </button>
                <button
                  style="height: 30px"
                  class="btn btn-sm btn-info"
                  id="memory-plus"
                  onclick="memoryPlus()"
                >
                  M+
                </button>
                <button
                  style="height: 30px"
                  class="btn btn-sm btn-info"
                  id="memory-minus"
                  onclick="memoryMinus()"
                >
                  M-
                </button>
                <button
                  style="height: 30px"
                  class="btn btn-sm btn-info"
                  id="memory-clear"
                  onclick="memoryClear()"
                >
                  MC
                </button>
              </div>
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="countSquareRoot()"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  &Sqrt;
                </button>
                <button
                  onclick="countSquare()"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  X<sup>2</sup>
                </button>
                <button
                  onclick="countPeriprocal()"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  <sup>1</sup>/<sub>X</sub>
                </button>
                <button
                  onclick="toggleSign()"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  <i class="bi bi-plus-slash-minus"></i>
                </button>
                <button
                  onclick="clearDisplay()"
                  class="btn btn-danger flex-grow-1"
                >
                  C
                </button>
              </div>
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="appendToDisplay('1')"
                  class="btn btn-secondary flex-grow-1"
                >
                  1
                </button>
                <button
                  onclick="appendToDisplay('2')"
                  class="btn btn-secondary flex-grow-1"
                >
                  2
                </button>
                <button
                  onclick="appendToDisplay('3')"
                  class="btn btn-secondary flex-grow-1"
                >
                  3
                </button>
                <button
                  onclick="countPercentage()"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  &percnt;
                </button>
                <button
                  onclick="backspace()"
                  class="btn btn-outline-danger flex-grow-1"
                >
                  <i class="bi bi-backspace"></i>
                </button>
              </div>
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="appendToDisplay('4')"
                  class="btn btn-secondary flex-grow-1"
                >
                  4
                </button>
                <button
                  onclick="appendToDisplay('5')"
                  class="btn btn-secondary flex-grow-1"
                >
                  5
                </button>
                <button
                  onclick="appendToDisplay('6')"
                  class="btn btn-secondary flex-grow-1"
                >
                  6
                </button>
                <button
                  onclick="appendToDisplay('X')"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  X
                </button>
                <button
                  onclick="appendToDisplay('รท')"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  &divide;
                </button>
              </div>
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="appendToDisplay('7')"
                  class="btn btn-secondary flex-grow-1"
                >
                  7
                </button>
                <button
                  onclick="appendToDisplay('8')"
                  class="btn btn-secondary flex-grow-1"
                >
                  8
                </button>
                <button
                  onclick="appendToDisplay('9')"
                  class="btn btn-secondary flex-grow-1"
                >
                  9
                </button>
                <button
                  onclick="appendToDisplay('+')"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  +
                </button>
                <button
                  onclick="appendToDisplay('-')"
                  class="btn btn-outline-secondary flex-grow-1"
                >
                  -
                </button>
              </div>
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="appendToDisplay('0')"
                  class="btn btn-secondary flex-grow-1"
                >
                  0
                </button>
                <button
                  onclick="appendToDisplay('00')"
                  class="btn btn-secondary flex-grow-1"
                >
                  00
                </button>
                <button
                  onclick="appendToDisplay('.')"
                  class="btn btn-secondary flex-grow-1"
                >
                  .
                </button>
                <button
                  onclick="calculate()"
                  class="btn btn-success"
                  style="width: 145px"
                >
                  =
                </button>
              </div>
            </div>
          </div>
          <div class="card_footer">
            <p>Calculator JS</p>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
